<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Restaurantly Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static '/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static '/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static '/css/style3.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Restaurantly - v3.6.0
  * Template URL: https://bootstrapmade.com/restaurantly-restaurant-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Top Bar ======= -->
  
  <!-- ======= Header ======= -->
 



  <main id="main">

    <!-- ======= Menu Section ======= -->
    <section id="menu" class="menu section-bg">
      <div class="container" data-aos="fade-up">

      
        
        <div class="row" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="menu-flters">
              <li data-filter="*" class="filter-active">All</li>
              {% for item in menu_titles %} 
              
              <li data-filter=".filter-{{item}}">{{item}}</li>
             
              {% endfor %}
              <div class = "row">


                <div class='child inline-block-child'><a href="/customers/sepet" class="book-a-table-btn scrollto d-none d-lg-flex">Sepetim</a></div>


                <form action="{{ request.get_full_path }}" method="post" >
                  {% csrf_token %}

                  <button type="submit" name ="garson_çağır" class="btn btn-success" value="Garson Çağır">Garson Çağır</button>
                  <button type="submit" name ="hesap_istemek" class="btn btn-success" value="Hesabı İste">Hesabı İste</button>
                
              </form>

              </div>
              
              

              
            </ul>
          </div>
        </div>
      
              

        <div class="row menu-container" data-aos="fade-up" data-aos-delay="20">
          {% for item in query_results %}
          <form action="{{ request.get_full_path }}" method="post" >
            {% csrf_token %}
          <div class="col-lg-6 menu-item filter-{{ item.title }}">
            <img src="{{ item.menu_pic.url }}" class="menu-img" alt="">
            <div class="menu-content">
              <a href="#">{{ item.food_item_name }}</a><span>{{ item.price }} 
                <button  type="submit" class="btn btn-success">
                <input type="hidden" name="add_item" value="{{ item.food_item_name }}">
                <input type="submit" name="button" value="Sepete Ekle" class="btn btn-success">
            </button></span> 
            </div>
            <div class="menu-ingredients">
              {{ item.details }}
            </div>
            
            
          </div>
          </form>
          {% endfor %}
          

        </div>

      </div>
    </section><!-- End Menu Section -->

    
   

 

   
    

    
   
  

   

  </main><!-- End #main -->

  

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static '/vendor/aos/aos.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static '/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static '/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static '/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static '/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static '/js/main2.js' %}"></script>

</body>

</html>
